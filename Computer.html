<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>計算機</title>

    <style type="text/css">
         *{
          margin:0;
          padding:0;
          list-style:none;    
      }
        input {
            width: 150px;
            height: 60px;
            font-size: 25px;
        }
    </style>

</head>
<body>
    <table class="container" style="margin-left:30%; " >
         <tr>
             <td colspan="3">
                 <input type="text"  id="top"  style="  font-size: 50px;  width: 300px;height: 100px;   ">
             </td>     
         </tr>
         
         <tr>
             <td colspan="3">
                <input type="text"  id="result" style=" font-size: 50px;  width: 300px;height: 100px;  " >
             </td>
         </tr>
               
         <tr>
            <td><input  id="btn_9" type="button" value="9" onclick="inputnum('9')" ></td>
            <td><input  id="btn_8" type="button" value="8" onclick="inputnum('8')"></td>
            <td><input  id="btn_7" type="button" value="7" onclick="inputnum('7')"></td>
            <td><input  id="btn_add" type="button" value="+" onclick="inputnum('+')"></td>
            
         </tr>
         <tr>
            <td><input  id="btn_6" type="button" value="6" onclick="inputnum('6')"></td>
            <td><input  id="btn_5" type="button" value="5" onclick="inputnum('5')"></td>
            <td><input  id="btn_4" type="button" value="4" onclick="inputnum('4')"></td>
            <td><input  id="btn_cut" type="button" value="-" onclick="inputnum('-')"></td>
         </tr>
         <tr>
            <td><input  id="btn_3" type="button" value="3" onclick="inputnum('3')"></td>
            <td><input  id="btn_2" type="button" value="2" onclick="inputnum('2')"></td>
            <td><input  id="btn_1" type="button" value="1" onclick="inputnum('1')"></td>
            <td><input  id="btn_multiplication" type="button" value="*" onclick="inputnum('*')"></td>
         </tr>
         <tr>
            <td><input  id="btn_0" type="button" value="0" onclick="inputnum('0')" ></td>
            <td ><input  id="btn_Zeroing" type="button" value="AC" onclick="clear_num('AC')"></td>
            <td ><input  id="btn_delete" type="button" value="DEL" onclick="delete_num('DEL')"></td>
            <td><input  id="btn_division" type="button" value="/" onclick="inputnum('/')"></td>
        </tr>
        <tr>
            <td><input  id="btn_equal" type="button" value="=" onclick="result_num()" ></td>
        </tr>
       
    </table>
    <script>
        var git_number; //取
        var equal;
       // 清空所有內容
        function clear_num() {
            git_number = document.getElementById("top");
            git_number.value = "";
            git_number = document.getElementById("result")
            git_number.value = "";
         }

        //顯示按鈕
        function  inputnum(symbol) {
            git_number = document.getElementById("top");
            git_number.value += symbol;
        }

        //計算結果
        function result_num() {
            git_number = document.getElementById("top");
            equal = eval( git_number.value);
            git_number = document.getElementById("result");
            git_number.value = equal;
        }

    </script>
    </body>
</html>
