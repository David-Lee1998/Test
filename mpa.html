<!DOCTYPE html>
<html>

<head>
    <title>Simple  Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        
             
            var map;

            function initMap() {
                // The location of chu
                var chu = { lat: 24.7571355, lng: 120.9500752 };
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                    zoom: 15,
                    center: chu
                });
                var marker = new google.maps.Marker({
                position: chu,
                map: map,
                animation: google.maps.Animation.BOUNCE,
                label: '你的位置'
            });
        }

        const url =  "https://raw.githubusercontent.com/kiang/pharmacies/master/json/points.json";
        fetch(url)
             .then((response)=>response.json())
             .then((data)=>{
                 data.feature.forEach(item => {
                    
              if(item.properties.masksLeft > 0 &&  item.properties.childMasksLeft > 0){
                return {
                       icon :{
                           url: "icons8-smiling-100.png",
                           scaledSize : new google.maps.Size(30,30)

                       }
                   }
              }else{
                return{
                        icon :{
                        
                           url:"icons8-sad-64.png",
                           scaledSize : new google.maps.Size(30,30)

                      }
              }
            }
            

             });
             })   



        
            

       
       







         
           
           





    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlKWP4uWjQIR3WDAWLAu6rUhBfc3_ppag&callback=initMap"
        async defer></script>
</body>

</html>
